# Build and deploy portfolio to GitHub Pages (gh-pages branch)
# Site URL: https://<your-username>.github.io/portfolio/
# Repo Settings → Pages → Source: Deploy from a branch → gh-pages / (root)
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: node ./node_modules/vite/bin/vite.js build

      - name: Add .nojekyll for correct MIME types
        run: |
          touch ./dist/.nojekyll
          ls -la ./dist/.nojekyll

      - name: Verify build output
        run: |
          ls -la ./dist
          ls -la ./dist/assets 2>/dev/null || true
          echo "--- Built index.html (script must point to assets/, not src/main.tsx) ---"
          head -25 ./dist/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Use your personal access token stored as PORTFOLIO_TOKEN
          # This must have repo permissions to push to gh-pages
          personal_token: ${{ secrets.PORTFOLIO_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
